<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js" integrity="sha512-cOH8ndwGgPo+K7pTvMrqYbmI8u8k6Sho3js0gOqVWTmQMlLIi6TbqGWRTpf1ga8ci9H3iPsvDLr4X7xwhC/+DQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<body>
  <div class="score">
    <span>Score: <span class="js-score-number">0</span></span>
  </div>
  <div class="modal" id="modalEl">
    <label style="font-size: 14px; color: gray">Game Over</label>
    <h1
      id="modalScoreEl"
      style="font-size: 48px; margin-bottom: 0; margin-top: 8px"
    >
      0
    </h1>
    <p style="margin: 0; font-size: 14px; color: gray">Points</p>
    <button
    id="buttonEl"
    style="
      margin-top: 12px;
      background-color: blue;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    "
  >
    Restart Game
  </button>
  </div>

  <div
  id="startModalEl"
  style="
    position: absolute;
    background-color: white;
    top: 50%;
    transform: translate(-50%, -50%);
    left: 50%;
    padding: 16px;
    max-width: 500px;
    width: 100%;
    text-align: center;
    border-radius: 5px;
  "
>
  <h1 style="font-size: 24px; margin-bottom: 0; margin-top: 8px">
    Base Defense Game
  </h1>

  <button
    id="startButtonEl"
    style="
      margin-top: 12px;
      background-color: blue;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    "
  >
    Start
  </button>
</div>
  <canvas></canvas>

  <script src="Fps.js"></script>
  <script src="Player.js"></script>
  <script src="Particle.js"></script>
  <script src="Enemy.js"></script>
  <script src="Projectile.js"></script>
  <script src="index.js"></script>
</body>
</html>
